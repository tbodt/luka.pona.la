{% assign tenpo = include.tenpo %}
{% assign _ = site.data.ante_toki[page.toki] %}
<div class="event">
  <h3>{{ tenpo.nimi[page.toki] }}</h3>
  <p>
    <em>
      <span class="tenpo">{{ tenpo.tenpo }}</span><br>
      {%- if tenpo.ma.siko -%}
        {{ _.lon_ilo_siko }} "{{ tenpo.ma.siko }}"
      {%- else if tenpo.ma.lon -%}
        {{ _.lon_ma }} {{ tenpo.ma.lon }}
      {%- endif -%}
    </em>
  </p>
  <p>{{ tenpo.toki }}</p>
</div>
